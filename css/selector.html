<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector</title>
</head>
<style>

    div p{
        color: grey;
    }
    div>p{
        font-style:italic;
    }
    div + p{
        font-size: 2rem;
    }

</style>
<body>
    <div>
        <p>hello</p>
        <p>world</p>
        <section><p>hello world</p></section>
    </div>
    <p>good morning</p>
    <p>see u tomorrow</p>
</body>
</html>
